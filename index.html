<html>
	<head>
		<title></title>
		<style>
			*{font-size:50px;}
			body{background-color:lightblue;}
		</style>
	</head>
	<body>
	<center>
		<h1> Even Odd App</h1>
		<form onsubmit="check()">
			<input type="number" placeholder="Enter number" id="num">
			</br></br>
			<input type="submit" value="M1"/>
			<input type="submit" value="M2"/>
			<input type="submit" value="M3"/>
		</form>
		<h2 id="msg"></h2>
		<script>
			function check(){
			event.preventDefault();
			let num= document.getElementById("num");
			let msg= document.getElementById("msg");
			let action= document.activeElement.value;
			
			if(num.value===""){
				alert("plese enter number");
				msg.innerHTML="";
				num.focus();
				return;
			}


			let n=parseInt(num.value);
			if(action === "M1"){
				let ans= n%2 === 0? "even" :"odd";
				msg.innerHTML="M1-->"+ans;
			}
			else if(action==="M2"){
				let ans="";
				if(n%2 === 0)
					ans="M2--> Even"
				else
					ans="M2--> Odd"
				msg.innerHTML =ans;
			}
			if(action==="M3"){
				let ans= n%2;
				switch(ans){
				case 0:
					msg.innerHTML="M3--> Even"; break;
				default:
					msg.innerHTML="M3--> Odd";  break;
				}

			}


			}
		</script>
	</center>
	<body>
</html>
